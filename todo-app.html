<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower To-Do List</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --bg-color: #f9f9f9;
            --done-color: #b2bec3;
            --accent-color: #fd79a8;
            --success-color: #00b894;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .date-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .date-control button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .date-control button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #current-date {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 500;
            min-width: 180px;
            text-align: center;
            cursor: pointer;
        }

        #share-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        #share-button:hover {
            background: var(--accent-color);
            color: white;
        }

        #task-form {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        #task-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        #task-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .tasks-container {
            padding: 20px;
        }

        .task-list {
            list-style-type: none;
            margin-top: 10px;
        }

        .task-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.3s forwards;
            cursor: grab;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
            flex-shrink: 0;
        }

        .task-checkbox.done {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .task-checkbox.done::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
        }

        .task-text {
            flex-grow: 1;
            transition: color 0.3s, text-decoration 0.3s;
            word-break: break-word;
        }

        .task-text.done {
            color: var(--done-color);
            text-decoration: line-through;
        }

        .task-date {
            font-size: 12px;
            color: var(--done-color);
            margin-left: 10px;
        }

        .task-delete {
            margin-left: 10px;
            opacity: 0.3;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .task-delete:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        #date-picker {
            display: none;
        }

        .no-tasks {
            text-align: center;
            color: var(--done-color);
            margin-top: 30px;
            font-style: italic;
        }

        .dragging {
            opacity: 0.7;
            cursor: grabbing;
        }

        /* Tooltip for share button */
        .tooltip {
            position: relative;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip.show .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            header {
                padding: 15px;
            }

            #share-button {
                top: 15px;
                right: 15px;
                font-size: 14px;
            }

            .task-item {
                padding: 12px;
            }
        }

        /* Canvas for flower animation */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flower To-Do List</h1>
            <button id="share-button" class="tooltip">
                Share This Day
                <span class="tooltip-text">Copy link to share this day's tasks</span>
            </button>
            <div class="date-control">
                <button id="prev-day">&lt;</button>
                <div id="current-date"></div>
                <button id="next-day">&gt;</button>
                <input type="date" id="date-picker">
            </div>
        </header>

        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task and press Enter...">
        </form>

        <div class="tasks-container">
            <ul id="task-list" class="task-list"></ul>
            <div id="no-tasks" class="no-tasks" style="display: none;">
                No tasks for this day. Add one!
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const noTasks = document.getElementById('no-tasks');
        const currentDateElem = document.getElementById('current-date');
        const datePicker = document.getElementById('date-picker');
        const prevDayBtn = document.getElementById('prev-day');
        const nextDayBtn = document.getElementById('next-day');
        const shareButton = document.getElementById('share-button');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Global variables
        let currentDate = new Date();
        let draggedItem = null;
        
        // Initialize the app
        function init() {
            // Check for date in URL
            const params = new URLSearchParams(window.location.search);
            const dateParam = params.get('date');
            
            if (dateParam) {
                const parsedDate = new Date(dateParam);
                if (!isNaN(parsedDate.getTime())) {
                    currentDate = parsedDate;
                }
            }
            
            updateDateDisplay();
            loadTasks();
            
            // Event listeners
            taskForm.addEventListener('submit', addTask);
            prevDayBtn.addEventListener('click', () => changeDay(-1));
            nextDayBtn.addEventListener('click', () => changeDay(1));
            currentDateElem.addEventListener('click', openDatePicker);
            datePicker.addEventListener('change', datePickerChanged);
            shareButton.addEventListener('click', shareCurrentDay);
            
            // For drag and drop
            taskList.addEventListener('dragstart', handleDragStart);
            taskList.addEventListener('dragover', handleDragOver);
            taskList.addEventListener('drop', handleDrop);
            taskList.addEventListener('dragend', handleDragEnd);
            
            // Resize canvas on window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Format date to YYYY-MM-DD
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        
        // Update date display
        function updateDateDisplay() {
            const today = new Date();
            const isToday = currentDate.toDateString() === today.toDateString();
            
            // Format date for display
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            let dateStr = currentDate.toLocaleDateString(undefined, options);
            
            if (isToday) {
                dateStr += " (Today)";
            }
            
            currentDateElem.textContent = dateStr;
            datePicker.value = formatDate(currentDate);
        }
        
        // Load tasks for current date
        function loadTasks() {
            const dateKey = formatDate(currentDate);
            const tasks = getTasks(dateKey);
            
            // Clear list
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                noTasks.style.display = 'block';
            } else {
                noTasks.style.display = 'none';
                
                // Add each task to list
                tasks.forEach((task, index) => {
                    const li = createTaskElement(task, index);
                    taskList.appendChild(li);
                });
            }
        }
        
        // Get tasks for a specific date
        function getTasks(dateKey) {
            const allTasks = JSON.parse(localStorage.getItem('flowerTasks') || '{}');
            return allTasks[dateKey] || [];
        }
        
        // Save tasks for a specific date
        function saveTasks(dateKey, tasks) {
            const allTasks = JSON.parse(localStorage.getItem('flowerTasks') || '{}');
            allTasks[dateKey] = tasks;
            localStorage.setItem('flowerTasks', JSON.stringify(allTasks));
        }
        
        // Create a task element
        function createTaskElement(task, index) {
            const li = document.createElement('li');
            li.className = 'task-item';
            li.draggable = true;
            li.dataset.index = index;
            
            const checkbox = document.createElement('div');
            checkbox.className = 'task-checkbox' + (task.done ? ' done' : '');
            checkbox.addEventListener('click', () => toggleTaskStatus(index));
            
            const text = document.createElement('div');
            text.className = 'task-text' + (task.done ? ' done' : '');
            text.textContent = task.text;
            text.addEventListener('click', () => toggleTaskStatus(index));
            
            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'task-delete';
            deleteBtn.innerHTML = '&times;';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteTask(index);
            });
            
            li.appendChild(checkbox);
            li.appendChild(text);
            li.appendChild(deleteBtn);
            
            return li;
        }
        
        // Add new task
        function addTask(e) {
            e.preventDefault();
            
            const text = taskInput.value.trim();
            if (!text) return;
            
            const dateKey = formatDate(currentDate);
            const tasks = getTasks(dateKey);
            
            tasks.push({
                text: text,
                done: false,
                createdAt: new Date().toISOString()
            });
            
            saveTasks(dateKey, tasks);
            loadTasks();
            
            taskInput.value = '';
        }
        
        // Toggle task status
        function toggleTaskStatus(index) {
            const dateKey = formatDate(currentDate);
            const tasks = getTasks(dateKey);
            
            if (tasks[index]) {
                const wasDone = tasks[index].done;
                tasks[index].done = !wasDone;
                saveTasks(dateKey, tasks);
                loadTasks();
                
                if (!wasDone) {
                    createFlowerRain();
                }
            }
        }
        
        // Delete task
        function deleteTask(index) {
            const dateKey = formatDate(currentDate);
            const tasks = getTasks(dateKey);
            
            tasks.splice(index, 1);
            saveTasks(dateKey, tasks);
            loadTasks();
        }
        
        // Change day
        function changeDay(offset) {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + offset);
            currentDate = newDate;
            
            updateDateDisplay();
            loadTasks();
            updateUrlWithDate();
        }
        
        // Open date picker
        function openDatePicker() {
            datePicker.click();
        }
        
        // Date picker changed
        function datePickerChanged() {
            const selectedDate = new Date(datePicker.value);
            if (!isNaN(selectedDate.getTime())) {
                currentDate = selectedDate;
                updateDateDisplay();
                loadTasks();
                updateUrlWithDate();
            }
        }
        
        // Update URL with current date
        function updateUrlWithDate() {
            const dateKey = formatDate(currentDate);
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('date', dateKey);
            window.history.replaceState({}, '', newUrl.toString());
        }
        
        // Share current day
        function shareCurrentDay() {
            const dateKey = formatDate(currentDate);
            const shareUrl = new URL(window.location.href);
            shareUrl.searchParams.set('date', dateKey);
            
            navigator.clipboard.writeText(shareUrl.toString())
                .then(() => {
                    shareButton.classList.add('show');
                    setTimeout(() => {
                        shareButton.classList.remove('show');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
        
        // Drag and drop functionality
        function handleDragStart(e) {
            if (!e.target.classList.contains('task-item')) return;
            
            draggedItem = e.target;
            setTimeout(() => {
                e.target.classList.add('dragging');
            }, 0);
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            if (!e.target.classList.contains('task-item')) return;
            
            const boundingRect = e.target.getBoundingClientRect();
            const offset = boundingRect.y + (boundingRect.height / 2);
            
            if (e.clientY - offset > 0) {
                e.target.parentNode.insertBefore(draggedItem, e.target.nextSibling);
            } else {
                e.target.parentNode.insertBefore(draggedItem, e.target);
            }
        }
        
        function handleDrop(e) {
            e.preventDefault();
            updateTasksOrder();
        }
        
        function handleDragEnd() {
            draggedItem.classList.remove('dragging');
            draggedItem = null;
            updateTasksOrder();
        }
        
        function updateTasksOrder() {
            const dateKey = formatDate(currentDate);
            const tasks = getTasks(dateKey);
            const newTasks = [];
            
            // Get the new order from DOM
            document.querySelectorAll('.task-item').forEach(item => {
                const index = parseInt(item.dataset.index);
                if (!isNaN(index) && tasks[index]) {
                    newTasks.push(tasks[index]);
                }
            });
            
            // Save new order
            if (newTasks.length === tasks.length) {
                saveTasks(dateKey, newTasks);
                loadTasks();
            }
        }
        
        // Flower animation
        function createFlowerRain() {
            const flowers = [];
            const numFlowers = 50;
            const colors = ['#fd79a8', '#00b894', '#6c5ce7', '#fdcb6e', '#e17055'];
            
            // Create flowers
            for (let i = 0; i < numFlowers; i++) {
                flowers.push({
                    x: Math.random() * canvas.width,
                    y: -20 - Math.random() * 100,
                    size: 5 + Math.random() * 15,
                    speed: 1 + Math.random() * 3,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: -0.02 + Math.random() * 0.04,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: 1
                });
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                let allDone = true;
                
                flowers.forEach(flower => {
                    // Update position
                    flower.y += flower.speed;
                    flower.rotation += flower.rotationSpeed;
                    
                    // Fade out when reaching bottom
                    if (flower.y > canvas.height * 0.7) {
                        flower.opacity = 1 - (flower.y - canvas.height * 0.7) / (canvas.height * 0.3);
                    }
                    
                    if (flower.y < canvas.height && flower.opacity > 0) {
                        allDone = false;
                        
                        // Draw flower
                        ctx.save();
                        ctx.translate(flower.x, flower.y);
                        ctx.rotate(flower.rotation);
                        ctx.globalAlpha = flower.opacity;
                        
                        // Draw petals
                        ctx.fillStyle = flower.color;
                        for (let i = 0; i < 5; i++) {
                            ctx.beginPath();
                            ctx.ellipse(flower.size * 0.7, 0, flower.size, flower.size / 2, 0, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.rotate(Math.PI * 2 / 5);
                        }
                        
                        // Draw center
                        ctx.fillStyle = '#fdcb6e';
                        ctx.beginPath();
                        ctx.arc(0, 0, flower.size / 3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.restore();
                    }
                });
                
                if (!allDone) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
        
        // Initialize app
        init();
    </script>
</body>
</html>
